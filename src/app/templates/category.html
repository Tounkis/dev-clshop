{% extends 'base.html' %}

{% load static %}

{% block content %}

        <!-- Debut section produits  -->
        <div class="container my-5">
            <div class="row">
                <div class="col-sm-3">
                    <div class="list-group">
                        {% for val in nom %}
                        <a href="" class="list-group-item list-group-item-action"
                            aria-current="true">
                            {{val.nom}}
                        </a>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">

                        {% for prod in produits %}
                        <div class="col text-center mb-4">
                            <a href="{% url 'detail' prod.id %}" class="btn">
                                <div>
                                    <img src="{{prod.image_prod.url}}" width="300px" height="200px" />
                                    <div class="fw-bold">{{prod.nom}}</div>
                                    <div class="fw-bold text-danger">
                                        {{prod.prix_promo}} GNF - 
                                        <small class="fw-light text-decoration-line-through">
                                            {{prod.prix_normal}} GNF
                                        </small>
                                    </div>
                                </div>
                            </a>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>

        </div>
        <!-- Fin section produits  -->

{% endblock content %}
